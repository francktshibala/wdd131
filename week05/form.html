<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Franck Tshibala">
    <meta name="description" content="WDD 131  a form for product review for desktops and mobiles">

    <title>WDD 131 | Franck Tshibala | Review Form</title>

    <link rel="stylesheet" href="styles/form.css">

    <script src="scripts/form.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form class="whole-form" action="review.html" method="get">
            <label class="legend required" for="product_id">
                Product:
                <select id="product_id" name="product_id" required>
                    <option disabled selected value="">Select a product...</option>
                </select>
            </label>
        
            <fieldset>
                <div class="legend">*Overall Rating</div>
                <label><input type="radio" id="one-star" name="stars" value="☆" required>☆</label>
                <label><input type="radio" id="two-star" name="stars" value="☆☆" required>☆☆</label>
                <label><input type="radio" id="three-star" name="stars" value="☆☆☆" required>☆☆☆</label>
                <label><input type="radio" id="four-star" name="stars" value="☆☆☆☆" required>☆☆☆☆</label>
                <label><input type="radio" id="five-star" name="stars" value="☆☆☆☆☆" required>☆☆☆☆☆</label>
            </fieldset>

            <label class="legend-header require-field" for="installation_date">Date of Installation:
                <input type="date" id="installation_date" name="installation_date" required>
            </label>
            
            <fieldset id="options">
                <legend class="legend required">
                    Which features did you find useful in the product? 
                    <br> (Check all that apply)
                </legend>
                <label><input type="checkbox" id="design" name="design"> Design</label>
                <label><input type="checkbox" id="durability" name="durability"> Durability</label>
                <label><input type="checkbox" id="ease_use" name="ease_use"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="performance"> Performance</label>
            </fieldset>
              
            <label class="legend">Written Review (optional)<textarea id="review" name="review"></textarea></label>
            

            <label class="legend" for="user_name">Your name (optional)<input type="text" id="user_name" name="user_name"></label>
            

            <button type="submit">Post My Review</button>

        </form>

    </main>
    <footer>
        <p id="copyright-year"></p>

        <p>&copy; 2024 ⚽ <span id="currentYear"></span> Franck Tshibala, Salt Lake City ⚽</p>
        <p id="lastModified">Last Modification: 05/25/2024 15:33:18</p>
    </footer>
</body>
</html>
